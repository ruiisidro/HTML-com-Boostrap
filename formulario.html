<!DOCTYPE html>
<html lang="en">

<head>

    <title>Formulár</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
        'use strict';
        window.addEventListener('load', function () {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function (form) {
                form.addEventListener('submit', function (event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();

function clearForm(){
    $('form').get(0).reset() // or $('form')[0].reset()
}
</script>
</head>

<body>

    <div class="container-fluid">
        <form class="needs-validation" novalidate>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputNome2">Nome</label>
                    <input type="text" class="form-control" id="inputNome" required>
                    <div class="valid-feedback">
                        Perfeito!
                    </div>
                    <div class="invalid-feedback">
                       O nome é de preenchimento obrigatório.
                      </div>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputSobrenome2">Sobrenome</label>
                    <input type="text" class="form-control" id="inputSobrenome" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputemail">Email</label>
                    <input type="email" class="form-control" id="inputemail" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputTelefone">Telefone</label>
                    <input type="text" class="form-control" id="inputTelefone" required>
                </div>
            </div>


            <div class="form-row ">
                <div class="form-group col-md-12">
                    <label for="textareaMorada">Morada</label>
                    <textarea class="form-control" id="textareaMorada" rows="3" required></textarea>
                </div>
            </div>
            <div class="form-row ">
                <div class="form-group col-md-12">
                    <label for="textareaMorada2">Morada 2</label>
                    <textarea class="form-control" id="textareaMorada2" rows="3"></textarea>
                </div>
            </div>

            <div class="form-row ">
                <div class="form-group col-md-6">
                    <label for="checkGostos">Hobbies: </label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                        <label class="form-check-label" for="inlineCheckbox1">Cinema</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                        <label class="form-check-label" for="inlineCheckbox2">Música</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                        <label class="form-check-label" for="inlineCheckbox3">Culinária</label>
                    </div>
                </div>

                <div class="form-group col-md-6">
                    <label for="checkGostos">Género: </label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="genero" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">Feminino</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="genero" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">Masculino</label>
                    </div>
                </div>


            </div>

            <div class="form-row ">
                <div class="col-auto">
                    <button type="cancel" class="btn btn-outline-secondary mb-2" onclick="clearForm()">cancelar</button>
                    <button type="submit" class="btn btn-primary mb-2">enviar</button>
                </div>
            </div>

        </form>

    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</body>

</html>
