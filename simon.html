<!DOCTYPE html>
<html lang="en">

<head>

    <title>Micro charts</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <style>
        .yellow {
            background-color: yellow;
        }

        .green {
            background-color: green;
        }

        .red {
            background-color: red;
        }

        .blue {
            background-color: blue;
        }

        .game div {
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>

    <div class="container-fluid">
        <h1>Simon says</h1>

        <table class="table game">
            <thead>
                <tr>
                    <th>
                        <div class="yellow"></div>
                    </th>
                    <th>
                        <div class="green"></div>
                    </th>
                    <th>
                        <div class="red"></div>
                    </th>
                    <th>
                        <div class="blue"></div>
                    </th>


                </tr>
            </thead>
            <tbody>

                <tr>
                    <td><button type="button" class="btn btn-primary mb-2" onclick="setColor('yellow')">yellow</button>
                    </td>

                    <td><button type="button" class="btn btn-primary mb-2" onclick="setColor('green')">green</button>
                    </td>

                    <td><button type="button" class="btn btn-primary mb-2" onclick="setColor('red')">red</button></td>

                    <td><button type="button" class="btn btn-primary mb-2" onclick="setColor('blue')">blue</button></td>
                </tr>

            </tbody>
        </table>


    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script>
        var coresJogador = [];
        var coresComputador = [];
        var tentativa = 0;

        $(function () {
            debugger;
            sorteio();
        });

        function setColor(myColor){
            coresJogador.push(myColor);
            console.log(coresJogador);
            tentativa++;

            checkNextMove();
        }

        function sorteio(){
            var cores = ['yellow', 'red', 'green', 'blue'];
            var cor = cores[ parseInt( Math.random()*4)];

            coresComputador.push(cor);

            coresComputador.forEach( corActual =>  $("." + corActual).fadeToggle().fadeToggle());
            console.log(coresComputador);
        }

        function checkNextMove(){
            var todasCoresSaoIguais = true;
            
            for(var i = 0; i< tentativa; i++){
                    if(coresJogador[i] != coresComputador[i]){
                        todasCoresSaoIguais = false;
                    }
            }

            if(todasCoresSaoIguais){
                sorteio();
            }
            else{
                alert("Gameover!");
            }
        }


    </script>
</body>

</html>
