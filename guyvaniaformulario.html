<!DOCTYPE html>
<html lang="pt">

<head>

    <title>Forulário</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();

        function clearForm() {
            jQuery: $('form').get(0).reset()

        }

        function rangeDefinido() {
            $('#percentagemEscolhida').txt($('#formControlRange').val())

        }

    </script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>

<body>

    <div class="container-fluid">
        <form class="needs-validation" novalidate>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputNome">Nome</label>
                    <input type="text" class="form-control" id="inputNome" required>
                    <div class="valid-feedback">
                        Perfeito!
                    </div>
                    <div class="invalid-feedback">
                        O campo nome é de preenchimento obrigatório.
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputSobrenome">Sobrenome</label>
                    <input type="text" class="form-control" id="inputSobrenome" required>
                    <div class="invalid-feedback">
                        O campo sobrenome é de preenchimento obrigatório.
                    </div>
                    <div class="valid-feedback">
                        Perfeito!
                    </div>
                </div>
            </div>


            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail">Email</label>
                    <input type="email" class="form-control" id="inputEmail" required>
                    <div class="valid-feedback">
                        Perfeito!
                    </div>
                    <div class="invalid-feedback">
                        O campo Email é de preenchimento obrigatório.
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputTelefone">Telefone</label>
                    <input type="text" class="form-control" id="inputTelefone" required>
                    <div class="valid-feedback">
                        Perfeito!
                    </div>
                    <div class="invalid-feedback">
                        O campo Telefone é de preenchimento obrigatório.
                    </div>
                </div>
            </div>
    </div>

    <div class="form-row">
        <div class="form-group col-12">
            <label for="textareaMorada">Morada</label>
            <textarea type="text" class="form-control" id="textareaMorada" rows="3" required></textarea>
            <div class="valid-feedback">
                Perfeito!
            </div>
            <div class="invalid-feedback">
                O campo morada é de preenchimento obrigatório.
            </div>
        </div>
    </div>


    <div class="form-row">
        <div class="form-group col-12">
            <label for="textareaMorada2">Morada 2</label>
            <textarea type="text" class="form-control" id="textareaMorada2" rows="3"></textarea>

        </div>
    </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="check">Hobbies: </label>
            <div class="form-check-inline">
                <input type="checkbox" class="form-checkbox-input" id="checkbox1">
                <label for="checkbox1" class="form-checkbox-label">Cinema</label>
            </div>
            <div class="form-check-inline">
                <input type="checkbox" class="form-checkbox-input" id="checkbox2">
                <label for="checkbox2" class="form-checkbox-label">Música</label>
            </div>
            <div class="form-check-inline">
                <input type="checkbox" class="form-checkbox-input" id="checkbox3">
                <label for="checkbox3" class="form-checkbox-label">Culinária</label>
            </div>
        </div>

        <div class="form-group col-md-6">
            <label for="radio">Género: </label>

            <div class="form-check-inline">
                <label for="radio1" class="form-radio-label">Femenino</label>
                <input type="radio" class="form-radio-input" id="radio1">
            </div>

            <div class="form-check-inline">
                <label for="radio2" class="form-radio-label">Masculino</label>
                <input type="radio" class="form-radio-input" id="radio2">
            </div>
        </div>

    </div>
    </div>
    <div class="form-row" OnChange="rangeDefinido()">
        <div class="form-group col-md-3">
            <label for="formControlRange">Com que percentagem recomendaria o Bootstrap a
                terceiros?</label>
            <input type="range" class="form-control-range" id="formControlRange" min="0" max="100">
        </div>

        <div class="form-group col-md-1">
            <h1 id="percentagemEscolhida" style="background-color: green;"></h1>
        </div>
    </div>
        
            <button type="reset" class="btn btn-outline-secondary" value="Reset" onclick="clearForm()">Cancelar</button>
            <button type="submit" class="btn btn-primary" value="Submit">Enviar</button>

    </form>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
